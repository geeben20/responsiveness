<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Wireframe Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        header {
            background-color: #e0e0e0;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
        }

        .top-nav ul {
            list-style: none;
            display: flex;
        }

        .top-nav ul li {
            margin-left: 15px;
        }

        .top-nav ul li a {
            text-decoration: none;
            color: #000;
        }

        main {
            padding: 20px 50px;
        }

        .intro {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .intro-text {
            width: 60%;
        }

        .intro-text h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .intro-text p {
            font-size: 18px;
            line-height: 1.5;
        }

        .slider {
            width: 35%;
            background-color: #ccc;
            padding: 30px;
            text-align: center;
        }

        .services {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .service {
            background-color: #ccc;
            width: 30%;
            padding: 60px 0;
            text-align: center;
        }

        .recent-work {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .work {
            background-color: #ccc;
            width: 30%;
            padding: 60px 0;
            text-align: center;
        }

        .twitter-feed {
            background-color: #e0e0e0;
            padding: 30px 0;
            text-align: center;
            margin-bottom: 30px;
        }

        footer {
            background-color: #d0d0d0;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-nav ul {
            list-style: none;
            display: flex;
        }

        .footer-nav ul li {
            margin-right: 15px;
        }

        .footer-nav ul li a {
            text-decoration: none;
            color: #000;
        }

        footer .copyright {
            text-align: right;
            color: #555;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }

            .top-nav ul {
                flex-direction: column-reverse;
            }

            .top-nav ul li {
                margin-left: 0;
                margin-bottom: 10px;
            }

            main {
                padding: 20px;
            }

            .intro {
                flex-direction: column;
                text-align: center;
            }

            .intro-text, .slider {
                width: 100%;
            }

            .services, .recent-work {
                flex-direction: column;
                align-items: center;
            }

            .service, .work {
                width: 100%;
                margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 10px;
            }

            .top-nav ul {
                flex-direction: column;
            }

            .top-nav ul li {
                margin-bottom: 5px;
            }

            .intro-text h1 {
                font-size: 28px;
            }

            .intro-text p {
                font-size: 16px;
            }

            footer {
                flex-direction: column;
                align-items: center;
            }

            footer .footer-nav {
                margin-bottom: 10px;
            }

            footer .copyright {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">Logo</div>
        <nav class="top-nav">
            <ul>
                <li><a href="#">Link1</a></li>
                <li><a href="#">Link2</a></li>
                <li><a href="#">Link3</a></li>
                <li><a href="#">Link4</a></li>
                <li><a href="#">Link5</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Introduction and Slider Section -->
        <section class="intro">
            <div class="intro-text">
                <h1>Intro</h1>
                <p>Some introduction lines about the website or company</p>
            </div>
            <div class="slider">Featured Project Slider</div>
        </section>

        <!-- Services Section -->
        <section class="services">
            <div class="service">Services</div>
            <div class="service">Services</div>
            <div class="service">Services</div>
        </section>

        <!-- Recent Work Section -->
        <section class="recent-work">
            <div class="work">Recent Work</div>
            <div class="work">Recent Work</div>
            <div class="work">Recent Work</div>
        </section>

        <!-- Twitter Feed Section -->
        <section class="twitter-feed">
            <div>Twitter Feed</div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <nav class="footer-nav">
            <ul>
                <li><a href="#">Link1</a></li>
                <li><a href="#">Link2</a></li>
                <li><a href="#">Link3</a></li>
                <li><a href="#">Link4</a></li>
                <li><a href="#">Link5</a></li>
            </ul>
        </nav>
        <div class="copyright">copyright info</div>
    </footer>

</body>
</html>
